<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Banking Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>Banking Assistant</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask me something..." autofocus>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="user-msg">You: ${userInput}</div>`;

            const response = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            chatBox.innerHTML += `<div class="bot-msg">Bot: ${data.reply}</div>`;
            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
